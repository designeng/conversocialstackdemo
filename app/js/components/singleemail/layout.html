<div>

        <h4 class="col-md-12" data-bind="text: subject"></h4>
    </div>
    <div class="row">
        <span class="col-md-1">From: </span>
        <span class="col-md-11" data-bind="text: from"></span> 
    </div>
    <div class="row">
        <span class="col-md-1">To: </span>
        <span class="col-md-11" data-bind="text: to"></span>
    </div>
    <div>
        <span data-bind="html: messageContent"></span>
    </div>
</div>
